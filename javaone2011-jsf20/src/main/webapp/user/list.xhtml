<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/layouts/template.xhtml">
	<ui:define name="titulo">Lista de usuários</ui:define>
	<ui:define name="conteudo">
		<h:messages errorClass="message-error" infoClass="message-info"
			globalOnly="true"></h:messages>
		
		<h:form id="client-list-form">
			<h:panelGroup>
				<h:commandLink action="#{userBean.addNew}"
					value="Registrar Novo Usuário" />
			</h:panelGroup>

			<h:dataTable value="#{userManagerService.allUsers}" var="user"
				styleClass="tabela" headerClass="header" rowClasses="odd,even">
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					
					<h:link outcome="showUser" value="#{user.firstName} #{user.lastName}">
						<f:param name="userId" value="#{user.id}"/>		
					</h:link>
					
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{user.email}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data de Nascimento" />
					</f:facet>
					<h:outputText value="#{user.birthday}">
						<f:convertDateTime pattern="dd/MM/yyyy"/> 
					</h:outputText>
				</h:column>
				
				<h:column>
					<h:commandLink action="#{userBean.delete}" value="Excluir">
						<f:setPropertyActionListener target="#{userBean.user}" value="#{user}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
	
			<h:panelGroup>
				<h:commandLink action="#{userBean.addNew}"
					value="Registrar Novo Usuário" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
