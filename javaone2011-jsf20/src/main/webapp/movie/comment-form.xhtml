<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition>
		<h:form id="comment-form">
			<h:messages errorClass="message-form-error" infoClass="message-form-info"/>
			<h:panelGrid columns="2">
				<h:outputLabel value="E-mail" for="comment-email"/>
				<h:inputText value="#{commentBean.email}" id="comment-email"/>				
				
				<h:outputLabel value="Comentário" for="comment-textarea" />				
				<h:inputTextarea id="comment-textarea" value="#{commentBean.comment}" cols="40" rows="7"/>
			</h:panelGrid>
			<h:panelGroup>
				<h:commandButton action="#{commentBean.hideForm}" value="Cancelar" immediate="true">
					<f:ajax event="action" execute="@this" render="@form" immediate="true"/>
				</h:commandButton>
				<h:commandButton action="#{commentBean.submitComment}" value="Enviar comentário" >
					<f:ajax event="action" execute="@form" render="@form :comment-box">
						<f:param name="movieId" value="#{movieController.movie.id}"/>
					</f:ajax>
				</h:commandButton>
			</h:panelGroup>		
		</h:form>	
	</ui:composition>
</html>
