<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/layouts/template.xhtml">
	<ui:define name="titulo">Lista de clientes</ui:define>
	<ui:define name="conteudo">
		<h:messages errorClass="message-error" infoClass="message-info"
			globalOnly="true"></h:messages>
		
		<h:form id="client-list-form">
			<h:panelGroup>
				<h:commandLink action="#{clientBean.addNew}"
					value="Registrar Novo Cliente" />
			</h:panelGroup>

			<h:dataTable value="#{clientBean.allClients}" var="client"
				styleClass="tabela" headerClass="header" rowClasses="odd,even">
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{client.firstName} #{client.lastName}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{client.email}" />
				</h:column>
	
			</h:dataTable>
	
			<h:panelGroup>
				<h:commandLink action="#{clientBean.addNew}"
					value="Registrar Novo Cliente" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
